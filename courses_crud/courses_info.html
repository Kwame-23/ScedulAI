<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <link rel="stylesheet" href="courses.css"> 
    <script defer src="courses.js"></script>  
</head>
<body>

    <h1>Courses Information</h1>

    <div class="course-container" id="course-container"></div>

    <!-- Floating Add Button -->
    <button class="add-button" onclick="openForm()">+</button>

    <!-- Modal Form for Adding/Editing Courses -->
    <div id="courseForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2 id="form-title">Add Course</h2>

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" placeholder="Enter Course Code" required>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="Enter Course Name" required>

            <label for="requirementType">Requirement Type:</label>
            <input type="text" id="requirementType" placeholder="Enter Requirement Type" required>

            <label for="activeFlag">Active:</label>
            <select id="activeFlag">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="credits">Credits:</label>
            <input type="number" id="credits" placeholder="Enter Credits" step="0.01" required>

            <button onclick="saveCourse()">Save</button>
        </div>
    </div>

</body>
</html>
