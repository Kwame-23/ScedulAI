<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulAI Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: #333;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 24px;
            color: #19e023;
            margin: 0;
            display: flex;
            align-items: center;
        }
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        header nav a:hover {
            color: #007BFF;
        }

        /* Main Body */
        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
        }
        main h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%; /* Reduced width */
            max-width: 350px; /* Optional: restrict maximum width */
            margin: 0 auto; /* Center the containers */
        }
        .container button {
            margin-top: 10px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 5px 10px;
            background-color: grey;
            color: white;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><img src="logo.jpg" alt="Logo">SchedulAI</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Rooms</a>
            <a href="#">Management</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <!-- Dashboard Title -->
    <h2>Dashboard</h2>

    <!-- Main Body -->
    <main>
        <div class="container">
            <h2>Manage Rooms</h2>
            <button onclick="window.location.href='/templates/rooms.html'">Go to Rooms</button>
        </div>
        <div class="container">
            <h2>Manage Faculty</h2>
            <button onclick="window.location.href='/templates/lecturers.html'">Lecturers</button>
        </div>
        <div class="container">
            <h2>Manage Courses</h2>
            <button onclick="window.location.href='/templates/summary.html'">Go to Rooms</button>
        </div>
        <div class="container">
            <h2>Manage Students</h2>
            <button onclick="window.location.href='/templates/assign_sessions.html'">Go to Rooms</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Us</a>
        <p>&copy; 2024 SchedulAI. All rights reserved.</p>
    </footer>
</body>
</html>
