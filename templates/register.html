<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background-color: #f7f9fc; color: #333; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 1.5rem; font-weight: 600; }
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 0.5rem; font-size: 0.9rem; }
    input { padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
    button { padding: 0.8rem; border: none; border-radius: 5px; background: #007bff; color: #fff; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0056b3; }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form method="POST" action="{{ url_for('register') }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Register</button>
    </form>
    <div class="link">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>
</body>
</html>
